<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <!-- User name input -->
  <main class="bg-primary">
    <div class="top-content p-5">
      <h1 class="text-center c-white">Calcola il prezzo del tuo biglietto</h1>
      <div class="container">
        <div class="row my-5 justify-content-center border rounded bg-body p-4">
          
          <!-- User name input -->
          <div class="col-2 text-center">
            <label for="user-name">Nome</label>
            <input class="border border-primary rounded" type="text"  id="user-name" value="Michael">
          </div>
        
          <!-- User surname input -->
          <div class="col-2 text-center">
            <label for="user-surname">Cognome</label>
            <input class="border border-primary rounded" type="text"  id="user-surname" value="Mantovani">
          </div>
        
          <!-- User travel distance input -->
          <div class="col-2 text-center">
            <label for="user-travel-distance">Km da percorrere</label>
            <input class="border border-primary rounded" type="number"  id="user-travel-distance" value="50" min="1">
          </div>
        
          <!-- User age input -->
          <div class="col-2 text-center">
            <label for="user-age">Et√†</label>
            <input class="border border-primary rounded" type="number"  id="user-age" value="24" min="1">
          </div>

          <!-- Generate price button -->
          <div class="col-12 text-center mt-5">
            <button class="btn btn-primary" id="button-submit">Calcola il prezzo</button>
          </div>
        </div>
      </div>
    </div>

    <!-- User ticket  -->
    <div class="bottom-content d-none">
      <h2 class="text-center c-white mb-3">Il tuo biglietto</h2>
      <div class="container">
        <div class="row bg-body border rounded p-4 my-5">

          <!-- Ticket name  -->
          <div class="col">
            <h5>Identificativo passeggero</h5>
            <div id="user-name-placeholder"></div>
          </div>

          <!-- Ticket type -->
          <div class="col-2 text-center">
            <h5>Offerta</h5>
            <div id="ticket-type-placeholder"></div>
          </div>

          <!-- Ticekt wagon  -->
          <div class="col-2 text-center">
            <h5>Carrozza</h5>
            <div id="user-wagon-placeholder"></div>
          </div>

          <!-- Ticket CP Code -->
          <div class="col-2 text-center">
            <h5>Codice CP</h5>
            <div id="cp-code-placeholder"></div>
          </div>

          <!-- Ticket price -->
          <div class="col-2 text-center">
            <h5>Costo Biglietto</h5>
            <div id="ticket-price-placeholder"></div>
          </div>

        </div>
      </div>
    </div>
  </main>
  


  <!-- Js -->
  <script src="js/script.js"></script>
</body>
</html>
